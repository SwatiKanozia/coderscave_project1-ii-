<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <h1>Online Code Editor</h1>
        <div class="editor">
            <div class="one">
                <label>
                    <i class='bx bxl-html5'></i>HTML</label>
                <textarea onkeyup="run()" spellcheck="false" id="html_code"></textarea>

                <label><i class='bx bxl-css3' ></i>CSS</label>
                
                <textarea onkeyup="run()" spellcheck="false" id="css_code"></textarea>

                <label> <i class='bx bxl-javascript' ></i>JAVA SCRIPT</label>
               
                <textarea onkeyup="run()" spellcheck="false" id="js_code"></textarea>
            </div>
            <div class="second">
                <label>output</label>
                <iframe id="output"></iframe>
               
            </div>
        </div>
    </section>


    <script src="script.js" ></script>
</body>
</html>
